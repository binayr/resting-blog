{% load static %}
{% for i in presentation %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title teal-text">{{i.title}}</h2>
        <h4>Created by <a href="{{i.creator.profile_url}}">@{{i.creator.username}}</a></h4>
      </div>
      <div class="modal-body">
        <p><center><img class="img-responsive" src="{{i.thumbnail}}"></center></p>
        <p>Created on {{i.createdAt}}</p>
      </div>

      <div class="modal-footer">
        <button type="button" href="#" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Download</button>
      </div>
    </div>
  </div>
{% endfor %}
